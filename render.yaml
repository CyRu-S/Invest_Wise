services:
  # ---- Backend: Spring Boot Web Service ----
  - type: web
    name: invest-wise-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://invest-wise.vercel.app
    healthCheckPath: /api/health
