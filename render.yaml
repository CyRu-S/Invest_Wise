services:
  # ---- Backend: Spring Boot Web Service ----
  - type: web
    name: invest-wise-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://invest-wise-frontend.onrender.com
    healthCheckPath: /api/health

  # ---- Frontend: React Static Site ----
  - type: web
    name: invest-wise-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    plan: free
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://invest-wise-backend.onrender.com/api
