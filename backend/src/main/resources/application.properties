spring.application.name=Investment Perception Platform

# --- Default: H2 In-Memory Database ---
spring.datasource.url=jdbc:h2:mem:mutual_fund_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# --- JWT Configuration ---
app.jwt.secret=FSAD-PS06-InvestmentPerceptionPlatform-SuperSecretKeyThatIsAtLeast256BitsLong-2024
app.jwt.expiration-ms=86400000

# --- Stripe Configuration ---
stripe.api.secret-key=sk_test_your_stripe_secret_key_here
stripe.api.public-key=pk_test_your_stripe_public_key_here

# --- Google OAuth ---
app.google.client-id=your-google-client-id.apps.googleusercontent.com

# --- CORS ---
app.cors.allowed-origins=http://localhost:5173,http://localhost:5174

# --- Server ---
server.port=8080
